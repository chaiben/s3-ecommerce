<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bodevi</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<!-- Bootstrap icons-->
        <!-- Core theme CSS (includes Bootstrap)-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link href="/css/bodevi.css" rel="stylesheet" />
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="50" onload="printWineries();">
        <!-- Navigation-->
		<nav class="navbar py-3 py-lg-0 navbar-light bg-light navbar-expand-lg" id="navbar-example2">
			<div class="container d-flex">
				<a class="navbar-brand" href="#!"><img class="logo" src="/images/logobodevi.png"></a>
				<div class="d-flex flex-row order-lg-last align-items-center">
					<ul class="navbar-nav me-3 me-lg-0 d-flex flex-row align-items-center">
						<li class="dropdown search-dropdown nav-item py-lg-3">
							<a href="javascript:void(0)" class="btn btn-outline-primary flex-center text-primary shadow" type="button"
								data-bs-toggle="modal" data-bs-target="#cartModal" onclick="open_modal()"
								data-bs-auto-close="outside">
								<i class="fas fa-shopping-cart me-1"></i> Cart 
								<span class="badge text-white ms-1 rounded-pill bg-primary" id="count_product">0</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-4 px-lg-5 my-5 text-center">
                <div class="text-white title-box">
                    <h1 class="display-4 fw-bolder">Vinos con historia</h1>
                </div>
            </div>
        </header>
		<section class="pt-5" id="nuestros-vinos">
			<h2 class="text-center">Nuestros vinos de autor</h2>
			<div class="wineries mt-5" id="wineries">	
			</div>
		</section>
        <!-- Footer-->
        <footer class="py-3 bg-dark mt-5">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
		
		<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-cart-arrow-down"></i> My Cart</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			  <div class="modal-body">
				  <h3 class="text-center bill px-5">Shopping Cart</h3>
				  <table class="table">
					<thead>
						<tr>
						  <th scope="col">Product</th>
						  <th scope="col">Price</th>
						  <th scope="col">Qty.</th>
						  <th scope="col">Total <small>(with discount)</small></th>
						</tr>
					  </thead>
					  <tbody id="cart_list">
					  </tbody>
				  </table>
				  <div class="text-center fs-3">
					Total: <span id="total_price">100</span>
				  </div>
				  <div class="text-center"> 
					<a href="checkout.html" class="btn btn-primary m-3">Checkout</a>
					<a href="javascript:void(0)" onclick="cleanCart()" class="btn btn-primary m-3">Clean Cart</a>
				  </div>
			  </div>
			</div>
		  </div>
		</div>
	
        <!-- Bootstrap core JS-->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/general.js"></script>
        <script src="js/shop.js"></script>
		<script src="js/checkout.js"></script>
		<script src="js/bodevi.js"></script>
	</body>
</html>
